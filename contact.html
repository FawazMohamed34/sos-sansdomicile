<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta type="description"
      content="Association qui agis contre le manque de nutrition chez les sans-abris en France. Aidez-nous en faisant un don">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>A propos</title>
  </head>
<body class="container-fluid">
  <main>
    <div class="title  row align-items-center justify-content-center">
      <div class="col">
        <h1 class="text-center display-1 fw-bold mt-5">Contact</h1>
      </div>
    </div>

    <section>
      <div class="mt-5 brandColorDarken container rounded">

        <div class="row fst-italic align-items-center justify-content-center d-flex mb-5">

          <div class="col col-lg-4 text-center pb-3 text-justify">
            <div class="row-cols-1">
              <h2 class="col fst-italic mt-4 mb-3">Nos Coordonnées</h2>
              <div class="col p-3">
                <img src="images/emplacement.png" alt="">
                <p class="fst-italic mt-3 fs-5 lh-sm">
                  134 rue des étoiles<br>
                  <span class="">Montpellier 34080</span>
                </p>
              </div>

              <!--card disponibilié-->
              <div class="col">
                <img src="images/emplacement.png" alt="">

                <p class="fst-italic mt-3 fs-5">Tel : 01.02.03.04.05</p>
                <p class="fs-6 text-muted">Appel Gratuit + prix d'un appel*</p>

              </div>

              <div class="col">
                <img src="images/emplacement.png" alt="">
                <p class="fst-italic mt-3 fs-5">adresse@monsite.fr</p>
              </div>

            </div>


          </div>
          <!--Formulaire de contact-->
          <div class="col-12 col-lg-6">
            <div class="row border border-light border-1 shadow-lg pt-5">
              <h2 class="text-center fst-italic col-12">Envoyer un message</h2>
              <form class="mt-5 d-flex flex-column align-items-center" action="#" method="get">
                <div class="col-12 col-md-10 col-xl-8">
                  <input type="text" class="form-control mt-2" placeholder="Nom" aria-label="Nom" required>
                </div>
                <div class="col-12 col-md-10 col-lg-10 col-xl-8">
                  <input type="email" class="form-control mt-2" placeholder="Email" aria-label="Email" required>
                </div>
                <!--Objet et contenu du message-->
                <div class="col-12 col-md-10 col-xl-8">
                  <input type="text" class="form-control mt-2" placeholder="Objet (optionnel)" aria-label="Objet">
                </div>
                <div class="col-12 col-md-12 col-xl-12">
                  <textarea class="form-control mt-3" placeholder="Message" aria-label="Message" style="height: 150px"
                    required></textarea>
                </div>
                <div class="col-12 d-flex justify-content-center m-3">
                  <input type="submit" class="btn btn-success">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>


  </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    <script> includeHeaderAndFooter();</script>
  </body>
  </html>
